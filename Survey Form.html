<!DOCTYPE html>
<html lang="en">
  <head>

    <title>freeCodeCamp Survey Form</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial scale=1">

    <link rel="stylesheet" href="C:\Users\ankit\Documents\HTML\freeCodeCamp Projects\Survey Form\surveyForm.css">

  </head>
  <body>

    <header class="header">
      <h1 id="title">Survey Website</h1>
      <p id="description">Thank you for taking the time
        to help us improve the platform</p>
    </header>

    <main>

      <div class="container">

        <form>
          <fieldset class="fieldset1">

            <label class="label">Name<br><input type="text" name="" placeholder="Enter your name" class="input1" required></label>
            <label class="label">Email<br><input type="email" name="" placeholder="Enter your Email" class="input1" required></label>
            <label class="label">Age (optional)<br><input type="number" name="" placeholder="Age" class="input1" required></label>

            <label class="label">Which option best describes your current role? <br><select class="input1" required>

              <option>Select current role</option>
              <option>Student</option>
              <option>Full Time Job</option>
              <option>Internship</option>
              <option>Prefer not to say</option>
              <option>Others</option>

            </select> </label>

          </fieldset>

          <fieldset class="fieldset2">

            <p class="label">Would you recommend freeCodeCamp to a friend?</p>

              <label><input type="radio" name="radio-button" value="" class="radio" checked> Definitely</label><br>
              <label><input type="radio" name="radio-button" value="" class="radio"> Maybe</label><br>
              <label><input type="radio" name="radio-button" value="" class="radio"> Not sure</label><br>

            <label class="label">What is your favorite feature of freeCodeCamp?<select class="input1">

              <option>Select an option</option>
              <option>Projects</option>
              <option>Challenges</option>
              <option>Community</option>
              <option>Open Source</option>

            </select>

            <p class="para">What would you like to see improved?
              (Check alll that apply)</p>

              <label><input type="checkbox" name="" value="" class="checkbox"> Front-end Projects</label><br>
              <label><input type="checkbox" name="" value="" class="checkbox"> Back-end Projects</label><br>
              <label><input type="checkbox" name="" value="" class="checkbox"> Data Visualization</label><br>
              <label><input type="checkbox" name="" value="" class="checkbox"> Challenges</label><br>
              <label><input type="checkbox" name="" value="" class="checkbox"> Open Source Community</label><br>
              <label><input type="checkbox" name="" value="" class="checkbox"> Gitter help rooms</label><br>
              <label><input type="checkbox" name="" value="" class="checkbox"> Videos</label><br>
              <label><input type="checkbox" name="" value="" class="checkbox"> City Meetup</label><br>
              <label><input type="checkbox" name="" value="" class="checkbox"> Wiki</label><br>
              <label><input type="checkbox" name="" value="" class="checkbox"> Forum</label><br>
              <label><input type="checkbox" name="" value="" class="checkbox"> Addtional Courses</label><br>
              <label><input type="checkbox" name="" value="" class="checkbox"> Others</label>

            <p class="para">Any comments or suggestions?</p>
            <textarea name="name" rows="8" cols="80" class="textarea" placeholder="Enter your comment here..."></textarea>

           <input type="submit" name="" value="Submit" class="submit">

          </fieldset>


        </form>

      </div>

    </main>

  </body>
</html>
